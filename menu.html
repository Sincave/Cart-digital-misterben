<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <div class="images">
      <img src="C1.jpg" alt="صورة 1" class="active">
      <img src="C2.jpg" alt="صورة 2">
      <img src="C3.jpg" alt="صورة 3">
      <img src="C4.jpg" alt="صورة 4">
      <img src="C5.jpg" alt="صورة 5">
      <img src="C6.jpg" alt="صورة 6">
      <img src="C7.jpg" alt="صورة 7">
      <img src="C8.jpg" alt="صورة 8">
      <img src="C9.jpg" alt="صورة 9">
      <img src="C10.jpg" alt="صورة 10">
    </div>

    <div class="buttons">
      <button id="back-btn" class="icon-btn">&#8592;</button>
      <button id="next-btn" class="icon-btn">&#8594;</button>
    </div>
  </div>
  
  <!-- عنصر الصوت - تم تصحيح المسار -->
  <audio id="flip-sound" src="Page.mp3" preload="auto"></audio>
  
  <script>
    const images = document.querySelectorAll('.images img');
    const backBtn = document.getElementById('back-btn');
    const nextBtn = document.getElementById('next-btn');
    const flipSound = document.getElementById('flip-sound');

    let current = 0;

    function showImage(index, direction = 'next') {
      images.forEach((img, i) => {
        img.classList.remove('active');
        img.style.transform = `translateX(${direction === 'next' ? '100%' : '-100%'})`;
        img.style.opacity = 0;
      });

      const newImg = images[index];
      newImg.classList.add('active');
      newImg.style.transform = 'translateX(0)';
      newImg.style.opacity = 1;

      // تشغيل صوت التمرير
      if (flipSound) {
        flipSound.currentTime = 0;
        flipSound.play().catch(e => console.log('خطأ في تشغيل الصوت:', e));
      }
    }

    // أزرار التنقل
    backBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current, 'back');
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current, 'next');
    });

    // دعم السوايب (التمرير بالإصبع)
    let startX = 0;
    let endX = 0;
    const imagesContainer = document.querySelector('.images');

    imagesContainer.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    imagesContainer.addEventListener('touchmove', e => endX = e.touches[0].clientX);

    imagesContainer.addEventListener('touchend', () => {
      const diff = endX - startX;
      if(diff > 50) {
        current = (current - 1 + images.length) % images.length;
        showImage(current, 'back');
      } else if(diff < -50) {
        current = (current + 1) % images.length;
        showImage(current, 'next');
      }
      startX = 0;
      endX = 0;
    });
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .menu-container {
      position: relative;
      width: 90vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .images {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .images img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateX(0);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .images img.active {
      opacity: 1;
      transform: translateX(0);
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .icon-btn {
      width: 60px;
      height: 60px;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      background-color: yellow;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
  </style>
</body>
</html>
