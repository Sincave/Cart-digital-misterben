<script>
function updateBadge() {
  const badge = document.querySelector('.open-badge');
  const dot = badge.querySelector('.dot');
  const text = badge.querySelector('.text');
  
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();

  // 🔹 توقيت الفتح و الإغلاق
  const startHour = 10;
  const startMinute = 0;
  const endHour = 23;
  const endMinute = 59;

  // الشرط: مفتوح إلا كان داخل هاد المدة
  if (
    (hour > startHour && hour < endHour) ||
    (hour === startHour && minute >= startMinute) ||
    (hour === endHour && minute < endMinute)
  ) {
    text.textContent = "Open";
    dot.style.backgroundColor = "#2db34a"; // أخضر
    dot.style.boxShadow = "0 0 0 4px rgba(45,179,74,0.12)";
  } else {
    text.textContent = "Closed";
    dot.style.backgroundColor = "#e74c3c"; // أحمر
    dot.style.boxShadow = "0 0 0 4px rgba(231,76,60,0.12)";
  }
}

updateBadge();
setInterval(updateBadge, 60000); // يتحدث كل دقيقة
</script>

<script>
let deferredPrompt = null;
const installBtn = document.getElementById('installBtn');
const banner = document.querySelector('.install-box');

// يظهر البانير إلا سبق للمستخدم تثبيت التطبيق
if (localStorage.getItem('pwaInstalled') !== 'true') {
  banner.style.display = 'flex';
}

// قبل التثبيت
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'inline-block';
});

// عند الضغط على Installer
installBtn.addEventListener('click', () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();  // نافذة التثبيت
    deferredPrompt.userChoice.then((choice) => {
      if (choice.outcome === 'accepted') {
        // تخزين أنه ثبت التطبيق، ونخفي البانير
        localStorage.setItem('pwaInstalled', 'true');
        banner.style.display = 'none';
      } else {
        // حتى إذا رفض، نخفي البانير (لكن ما نخزنش)
        banner.style.display = 'none';
      }
      deferredPrompt = null;
    });
  }
});

// يتحيد بعد 2 ثواني إلا ما ضغطش المستخدم
setTimeout(() => {
  if (banner.style.display !== 'none') {
    banner.style.display = 'none';
  }
}, 2000);

// Event كيتفعل إذا ثبت التطبيق من المتصفح
window.addEventListener('appinstalled', () => {
  localStorage.setItem('pwaInstalled', 'true');
  banner.style.display = 'none';
});
</script>
